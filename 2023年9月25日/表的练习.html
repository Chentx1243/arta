<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>各种奇形怪状的列表练习</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>南宁市第九中学</li>
        <li>南宁市第二中学</li>
        <li>南宁数字科技学院</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>诺克斯撒</li>
        <li>艾欧尼亚</li>
        <li>皮尔及沃特</li>
        <li>皮城</li>
    </ul>
    <!-- 自定义列表 -->
    <dl>
        <dt>南宁数字科技学院</dt>
        <dd>这是一所由吉利集团投资的广西民族大学相思湖学院转设而成的本科层次的非盈利性质的民办全日制本科学院</dd>
        <dd>位于南宁江南区友谊路 55号 </dd>
        
    </dl>
</body>
</html>
