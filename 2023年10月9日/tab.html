<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Table练习</title>
    <link rel="stylesheet" href="./css/shi.css">
</head>
<body>
    <!-- 这里设置了 表格整体的居中，最小宽度600，最小高度500 -->
        <table align="center" height="500px" width="600px" border="1px" >
            <!-- 这里设置了 表体中的内容 全部都居中对齐 -->
            <tbody align="center">
                <tr height="50px"><td>StudentName</td><td>StudentID</td><td>StudentRoom</td></tr>
                <tr><td>ZhangSan</td><td>1223290211</td><td rowspan="2">18909</td></tr>
                <tr><td>LiSi</td><td>1223290212</td></tr>
            </tbody>
        </table>
    <!-- 登录表单 -->
    <div id="load" >
        <form action="#" method="get">
            <table align="center">
                <tbody align="center">
                    <tr><td>账户：<input type="text"></td></tr>
                    <tr><td>密码：<input type="password"></td></tr>
                    <tr><td><input type="submit" name="提交"></td></tr>
                </tbody>
            </table>
        </form>
    </div>
    
    </table>
</body>
</html>
