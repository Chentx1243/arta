<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Table练习</title>
    <link rel="stylesheet" href="./css/shi.css">
</head>
<body>
    <div id="wai">
        <table height="680px" width="600px" border="0px" align="center" >
            <form action="#" method="pass">
                <tbody >
                    <!-- 标题 -->
                    <tr><td colspan="2"><span id="title">下面就开始在线报名吧</span><span id="title2">(以下报名信息是xxx的重要依据，请认真填写)</span></td></tr>
                    <!-- 姓名 -->
                    <tr><td  class="small"><span class="important">*</span><span>姓名</span></td><td><input id="inname" size="35px"  placeholder="    报名的重要依据请，认真填写 ！" type="text"></td></tr>
                    <!-- 电话 -->
                    <tr><td class="small"><span class="important">*</span><span>电话</span></td><td><input id="intele" size="35px"  placeholder="    报名的重要依据请，认真填写 ！" type="text"></td></tr>
                    <!-- 性别 -->
                    <tr><td class="small"><span class="important">*</span><span>性别</span></td><td>男<input type="radio" name="sex">女<input type="radio" name="sex"></td></tr>
                    <!-- 邮箱 -->
                    <tr><td class="small"><span class="important">*</span><span>邮箱</span></td><td><input id="inmail" size="35px" type="text"></td></tr>
                    <!-- 课程 -->
                    <tr><td class="small"><span>意向课程</span></td><td><select name="cs" id=""><option value="">网页平面设计就业班</option><option value="">单片机应用与开发实战</option><option value="">回家的诱惑演员培训</option></select></td></tr>
    
                    <tr><td class="small"><span>了解我们的渠道</span></td><td>  baidu <input type="checkbox">朋友推荐 <input type="checkbox">线下广告 <input type="checkbox"></td></tr>
                    <!-- 留言 -->
                    <tr><td id="liuyan"><span>留言</span></td><td><textarea name="masage" id="liuyan" cols="55" rows="12"  placeholder="请简述您有没有设计基础，您为什么要加入我们？"></textarea></td></tr>
                    
                    <tr><td class="small"></td><td><input type="submit" ></td></tr>
                </tbody>
            </table>
            </form>
            <div class="ad"><a href="http://www.xshxy.cn/index.htm"> 广西民族大学相思湖学院</a></div>
    </div>
</body>
</html>
