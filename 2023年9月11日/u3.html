<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基础：外部样式表与各类选择器</title>
    <link rel="stylesheet" type="text/css" href="./css/abc.css">
</head>
<body>
    <h1>南宁数字科技学院</h1>
    <h2>位于南宁市江南区友谊路55号</h2>
    <p class="a">这是一个用了class属性的p标签(加粗，斜体)</p>
    <p id="b">这是一个用了id属性的p标签(字体，字间距)</p>
    <p class="c" id="d">这是一个用了class又用了id属性的p标签(variant)</p>
    <hr>

    
</body>
</html>
